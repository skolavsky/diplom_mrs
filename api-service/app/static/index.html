<!DOCTYPE html>
<html>

<head>
    <title>Api-Service Login</title>
    <link rel="stylesheet" 
          href="css/index.css">
</head>

<body>
    <div class="main">
        <h1>My login page for api-service</h1>
        <h3>Enter your login credentials</h3>
        <form action="">
            <label for="email">
                  Email:
            </label>
            <input type="email" 
                   id="email"
                   name="eamil" 
                   placeholder="Enter your Email" required>

            <label for="password">
                Password:
            </label>
            <input type="password"
                   id="password" 
                   name="password" 
                   placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="button"
                        onclick="loginRequest()">
                    Log in
                </button>
            </div>
        </form>
        <p>Not registered?
            <a href="./html/register.html"
                style="text-decoration: none;">
                Create an account
            </a>
        </p>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
