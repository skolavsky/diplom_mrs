<h1>Log in to api-service</h1>
<form action="" id="loginForm" aria-label="Login Form">
    <h3>Enter your login credentials</h3>
    <label for="email">Email:</label>
    <input type="email" 
            id="email"
            name="eamil" 
            placeholder="Enter your Email" required>

    <label for="password">Password:</label>
    <input type="password"
            id="password"
            name="password"
            minlength="8"
            placeholder="Enter your Password" required>

    <div class="wrap">
        <button type="submit">
            Log in
        </button>
    </div>
</form>
<p aria-label="Not registered?">Not registered?
    <a href=""
        id="link"
        style="text-decoration: none;"
        aria-label="Link to registration">
        Create an account
    </a>
</p>
