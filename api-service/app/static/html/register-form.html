<h1>Register for api-service</h1>
<form action="" id="registerForm" style="display: block;" aria-label="Register Form">
    <h3>Enter your registration credentials</h3>
    <label for="email">
            Email:
    </label>
    <input type="email" 
            id="email"
            name="email" 
            placeholder="Enter your email" required/>

    <label for="password">
        Password:
    </label>
    <input type="password"
            id="password"
            name="password"
            minlength="8"
            placeholder="Enter your password" required/>

    <label for="confirmPassword">
        Confirm password:
    </label>
    <input type="password"
            id="confirm-password"
            name="confPassword"
            minlength="8"
            placeholder="Confirm your password" required/>
    
    <div style="display: inline;" aria-label="I agree to the Privacy Policy">
        <input type="checkbox" name="info" id="info" style="display: inline; width: unset;"/>
        <label for="info" style="display: inline;">I agree to the</label>
        <a href="#" target="_blank" style="text-decoration: none; display: inline;" aria-label="Privacy Policy link">Privacy Policy</a>
    </div>
    <div class="wrap">
        <button type="submit" id="register-button" disabled>
            Register
        </button>
    </div>
</form>


<div id="registration-status" hidden aria-label="Registration status">
</div>

<p aria-label="Return to login page">Return to 
    <a href="/"
        style="text-decoration: none;"
        aria-label="Link to login page">
        Login page
    </a>
</p>
</div>
