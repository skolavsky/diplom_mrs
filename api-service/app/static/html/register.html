<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" 
          href="../css/index.css">
</head>

<body>
    <div class="main">
        <h1>Register for api-service</h1>
        <form action="">
            <label for="email">
                  Email:
            </label>
            <input type="email" 
                   id="email"
                   name="email" 
                   placeholder="Enter your Email" required>

            <label for="password">
                Password:
            </label>
            <input type="password"
                   id="password" 
                   name="password" 
                   placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="button"
                        onclick="registerRequest()">
                    Register
                </button>
            </div>
        </form>
        <p>Return to 
            <a href="../index.html"
                style="text-decoration: none;">
                Login page
            </a>
        </p>
    </div>

    <script src="../js/register.js"></script>
</body>

</html>
