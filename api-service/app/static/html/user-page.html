<div style="position: fixed; top: 10px; left: 10px;" aria-label="Delete">
    <a href="/delete/" aria-label="Delete link" style="text-decoration: none; color: inherit">
        <i class="fa fa-trash" style="color: #ca2800; font-size: 60px;" aria-label="Delete icon"></i>
        <p><b>Delete</b></p>
    </a>
</div>

<h2 id="title">Welcome</h1>
<p id="created-at"></p>

<form action="" id="change-password-form">
    <label for="current-password">Current Password</label>
    <input  type="password"
            id="current-password"
            minlength="8"
            placeholder="Enter your current password">

    <label for="new-password">New Password</label>
    <input  type="password"
            id="new-password"
            minlength="8"
            placeholder="Enter your new password">

    <label for="confirm-new-password">Confirm New Password</label>
    <input  type="password"
            id="confirm-new-password"
            minlength="8"
            placeholder="Confirm your new password">

    <button id="change-password" type="submit">Change Password</button>
</form>

<div id="change-password-status" hidden>
</div>

<button id="logout-button" onclick="logout()">Logout</button>
