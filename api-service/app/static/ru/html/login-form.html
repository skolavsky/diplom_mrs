<h1>Вход в api-сервис</h1>
<form action="" id="loginForm" aria-label="Login Form">
    <h3>Введите данные для входа</h3>
    <label for="email">Почта:</label>
    <input type="email" 
            id="email"
            name="eamil" 
            placeholder="Введите почту" required>

    <label for="password">Пароль:</label>
    <input type="password"
            id="password"
            name="password"
            minlength="8"
            placeholder="Введите пароль" required>

    <div class="wrap">
        <button type="submit">
            Войти
        </button>
    </div>
</form>
<p aria-label="Not registered?">Не зарегистрированы?
    <a href=""
        id="link"
        style="text-decoration: none;"
        aria-label="Link to registration">
        Создать аккаунт
    </a>
</p>
