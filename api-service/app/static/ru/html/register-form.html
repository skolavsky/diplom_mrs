<h1>Зарегистрироваться в api-сервисе</h1>
<form action="" id="registerForm" style="display: block;" aria-label="Register Form">
    <h3>Введите данные для регистрации.</h3>
    <label for="email">
            Почта:
    </label>
    <input type="email" 
            id="email"
            name="email" 
            placeholder="Введите почту" required/>

    <label for="password">
        Пароль:
    </label>
    <input type="password"
            id="password"
            name="password"
            minlength="8"
            placeholder="Введите пароль" required/>

    <label for="confirmPassword">
        Подтвердите пароль:
    </label>
    <input type="password"
            id="confirm-password"
            name="confPassword"
            minlength="8"
            placeholder="Пароль подтверждения" required/>
    
    <div style="display: inline;" aria-label="I agree to the Privacy Policy">
        <input type="checkbox" name="info" id="info" style="display: inline; width: unset;"/>
        <label for="info" style="display: inline;">Я согласен с</label>
        <a href="#" target="_blank" style="text-decoration: none; display: inline;" aria-label="Privacy Policy link">Политикой конфиденциальности</a>
    </div>
    <div class="wrap">
        <button type="submit" id="register-button" disabled>
            Зарегистрироваться
        </button>
    </div>
</form>


<div id="registration-status" hidden aria-label="Registration status">
</div>

<p aria-label="Return to login page">Вернуться на
    <a href="/ru/"
        style="text-decoration: none;"
        aria-label="Link to login page">
        страницу входа
    </a>
</p>
</div>
