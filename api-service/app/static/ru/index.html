<!DOCTYPE html>
<html>

<head>
    <title>Api-Сервис</title>
    <link rel="stylesheet" 
          href="../css/index.css">
    <link rel="stylesheet"
          href="../css/loader.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div style="position: fixed; top: 10px; right: 10px;" aria-label="Помощь">
        <a href="/ru/help/" aria-label="Ссылка на помощь" style="text-decoration: none; color: inherit;">
            <i class="far fa-question-circle" style="color: #8ad78d; font-size: 100px;" aria-label="Иконка помощи"></i>
            <p><b>Помощь</b></p>
        </a>
    </div>
    <div class="error main" id="error-container" hidden aria-label="Ошибка">
        <p id="error-detail"></p>
    </div>
    <div class="main" id="main-container" hidden aria-label="Главная страница">
    </div>
    <div class="main" id="loader-container">
        <h1>Страница загружается, пожалуйста, подождите...</h1>
        <div class="wrap">    
            <div class="loader"></div>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="../js/rsa.js"></script>
</body>

</html>
