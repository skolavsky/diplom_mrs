{% load static %}
<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Вход</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles_login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>

<div class="mrs"><h1>MRS</h1></div>
<main class="main">

    <div class="container">
        <div class="clock">

            <div class="hour"></div>
            <div class="minute"></div>
        </div>
    </div>

    <div class="column">

        <div class="contrast">
            <form method="post" class="form" action="{% url 'web_handler:login' %}">
                {% csrf_token %}

                <div class="input_box input_margin_bottom">
                    <div class="icon_box">
                        <p><i class="fa-solid fa-image-portrait" aria-hidden="true"></i></p>
                    </div>

                    <div class="input">
                        <input type="text" class="login_input" id="username" name="username"
                               placeholder="Логин или email пользователя"
                               autocomplete="on">
                    </div>

                    <div class="icon_box_gray">
                        <p data-tooltip="Данные для входа можно получить у администратора."><i
                                class="fas fa-info-circle" title="Текст подсказки"></i></p>
                    </div>
                </div>

                <div class="input_box">
                    <div class="icon_box">
                        <p><i class="fa fa-lock" aria-hidden="true"></i></p>
                    </div>

                    <div class="input">
                        <input type="password" id="password" name="password" class="password_input" placeholder="Пароль"
                               autocomplete="off">
                    </div>

                    <div class="icon_box_gray">
                        <a href="#" onclick="return show_hide_password(this);" data-tooltip="Показать пароль."><i
                                id="eye"
                                class="fas fa-eye"></i></a>
                    </div>
                </div>


                <div class="reset-password">

                    <a href="{% url 'password_reset' %}">Забыли пароль?</a>
                </div>

                <input type="hidden" name="action" value="login">
                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
                <button type="submit">Войти</button>
            </form>
        </div>
    </div>
    <script src="{% static 'scripts/login_scripts.js' %}"></script>
</main>
<footer class="footer">
    <p>&copy; {% now "Y" %} - {% now "F j" %} MRS V0.1</p>
</footer>

</body>
</html>
